<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form #loginFrm="ngForm">
        <div class="input-box">
          <input type="email" name="emailId" [(ngModel)]="loginObj.emailId" #emailId="ngModel" required
            [ngClass]="{ 'error-border': emailId.invalid && (emailId.touched || emailId.dirty) }">
          <label>Email</label>
        </div>
        <div class="input-box">
          <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="loginObj.password"
            #password="ngModel" required
            [ngClass]="{ 'error-border': password.invalid && (password.touched || password.dirty) }">
          <label>Password</label>
        </div>
        <i class="fa fa-eye password-eye" (click)="onEyeClick()" *ngIf="showPassword == true"></i>
        <i class="fa fa-eye-slash password-eye" (click)="onEyeClick()" *ngIf="showPassword == false"></i>

        <div class="forgot-pass">
          <div class="field field-checkbox">
            <p-checkbox class="rememberMeTxt pe-5" [(ngModel)]="rememberMe" name="rememberMe" label="Remember me"
              inputId="rememberMeCheckbox" [binary]="true"></p-checkbox>
          </div>
          <a href="#">Forgot your password?</a>
        </div>
        <button class="btn" (click)="login(loginFrm)">
          <ng-container *ngIf="!isApiCallInProgress; else loggingIn">
            Login <i class="pi pi-arrow-right ps-1"></i>
          </ng-container>
          <ng-template #loggingIn>
            Logging In <i class="fa fa-spin fa-spinner"></i>
          </ng-template>
        </button>
        <div class="signup-link">
          <a href="#">Signup</a>
        </div>
      </form>
    </div>
